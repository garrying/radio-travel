<!doctype html>
<head>
	<meta charset="utf-8">
	<title>CheckMate</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		html {
			background:black;
			line-height: 0;
		}
		#container {
			width:497px;
			top:30%;
			margin:20px auto;
		}

		}
	</style>
</head>
<body>
	<header></header>
		<div id="container">
		</div>
	<footer></footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<script>
	$(document).ready(function() {
		var windowWidth = $(window).width();
		var windowHeight = $(window).height();

		for (i=0;i<=655;i++) {
			$(function() {
				$('#container').append("<input type='radio' class='other'/>").children('input');
			});
		}

		var flux = function () {
		var i = -1;
		timerId = setInterval(function(){
			i++;
			if (i == $('input').length) {
				i = 0;
			}
				$('input').eq(i).each(function (i){
					$(this).attr('checked',true);
				});
			},10);
		}

				var flux2 = function () {
		var i = -1;
		timerId = setInterval(function(){
			i++;
			if (i == $('input').length) {
				i = 0;
			}	
				$('input').eq(i).each(function (i){
					if ($('input:checked')) {
						$(this).removeAttr('checked');
					}
				});
			},15);
		}

						var flux3 = function () {
		var i = -1;
		timerId = setInterval(function(){
			i--;
			if (i == -$('input').length) {
				i = 0;
			}
				$('input').eq(i).each(function (i){
						$(this).attr('checked',true);
				});
			},10);
		}


						var flux4 = function () {
		var i = -1;
		timerId = setInterval(function(){
			i--;
			if (i == -$('input').length) {
				i = 0;
			}
				$('input').eq(i).each(function (i){
					if ($('input:checked')) {
						$(this).removeAttr('checked');
					}
				});
			},15);
		}

		$(flux);
		$(flux2);
		$(flux3);
		$(flux4);



	});
	</script>
</body>
</html>
